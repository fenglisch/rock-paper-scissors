<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1 style="text-align: center">Rock Paper Scissors</h1>
    <h3 style="text-align: center">Choose your weapon:</h3>
    <div style="display: flex; justify-content: center; gap: 20px;" id="btn-container">
        <button class="btn" id="btn-rock">Rock</button>
        <button class="btn" id="btn-paper">Paper</button>
        <button class="btn" id="btn-scissors">Scissors</button>
    </div>
    <div style="margin: 20px 0 0 50px;" class="feedback"></div>
    <div style="margin: 20px 0 0 50px;" class="user-score-board"></div>
    <div style="margin: 20px 0 0 50px;" class="computer-score-board"></div>
    <div style="margin: 20px 0 0 50px;" class="final-result"></div>

</body>
</html>
